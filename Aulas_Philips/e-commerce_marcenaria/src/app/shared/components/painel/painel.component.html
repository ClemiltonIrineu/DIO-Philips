<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Veja alguns dos nossos produtos</h1>
      <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc.
        Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
    </div>
  </div>
</section>



<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let produtos of produtos">
        <div class="card shadow-sm">
          <h1 class="fw-light">{{produtos.Title}}</h1>
          <img src={{produtos.Img}}>

          <div class="card-body">
            <p class="card-text">{{produtos.Description}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{produtos.Price}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
